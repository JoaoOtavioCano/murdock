<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="htmx-config" content='{"responseHandling": [{"code":".*", "swap": true}]}' /> <!--all responses are swapped-->
    <title>sigin</title>
    <style>
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
</head>
<!-- <body class="bg-gradient-to-t from-[#F21D44] from-0% via-[#8C1127] via-40% to-[#000000] to-80%" > -->
<body class="bg-white">
    <header class="mt-6 ml-6">
        <img src="../resources/murdockLogoDark.svg" class="w-[140px]">
    </header>
    <main class="relative w-screen mt-24 content-center h-full flex flex-col">
        <span class="relative w-fit m-auto p-2 rounded invisible border-2 border-red-600 bg-red-200 text-black" id="errorSpan" hx-swap-oob="true"></span>
        <form class="w-fit h-fit bg-white flex flex-col m-auto rounded p-4 border-zinc-300 border-2 text-black mt-12"
            hx-post="/api/signin"
            hx-disabled-elt="find #button, find span"
            hx-swap="none">
            <h1 class="m-auto font-bold text-2xl">sign in</h1>
            <div class="flex flex-col p-4" id="emailDiv" hx-swap-oob="true">
                <label for="email" class="ml-1 rounded-t px-1 w-fit bg-black text-white">email</label>
                <input type="text" id="email" name="email" placeholder="example@email.com"
                    class="border-2 border-black rounded text-zinc-600 bg-white p-1 ">
            </div>
            <div class="flex flex-col p-4" id="passwordDiv" hx-swap-oob="true">
                <label for="password" class="ml-1 rounded-t px-1 w-fit bg-black text-white">password</label>
                <input type="password" id="password" name="password" placeholder="p@ssWord1234"
                    class="border-2 border-black rounded bg-white text-zinc-600 p-1">
            </div>
            <button  type="submit" id="button" class="relative inline-flex items-center justify-center p-1 m-4 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-tl from-[#F20C36] from-10%  to-[#6B0F1F] to-80% hover:text-white ">
                <span class="inline-flex justify-center p-1 relative w-full h-full transition-all ease-in duration-200 bg-white rounded group-hover:bg-transparent group-hover:dark:bg-transparent">
                        <svg class="absolute left-2 htmx-indicator animate-spin z-2" width="20" height="20" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.00847 25H0C0.524258 37.7911 11.0597 48 23.9795 48C36.8994 48 47.4348 37.7911 47.9591 25H40.9506C40.433 33.9234 33.0327 41 23.9795 41C14.9264 41 7.52609 33.9234 7.00847 25Z" fill="url(#paint0_linear_44_43)"/>
                            <path d="M23.9795 36C30.607 36 35.9795 30.6274 35.9795 24C35.9795 17.3726 30.607 12 23.9795 12C17.3521 12 11.9795 17.3726 11.9795 24C11.9795 30.6274 17.3521 36 23.9795 36Z" fill="url(#paint1_linear_44_43)"/>
                            <defs>
                            <linearGradient id="paint0_linear_44_43" x1="23.9795" y1="12" x2="23.9795" y2="48" gradientUnits="userSpaceOnUse">
                            <stop offset="0.1" stop-color="#F20C36"/>
                            <stop offset="0.9" stop-color="#8C071F"/>
                            </linearGradient>
                            <linearGradient id="paint1_linear_44_43" x1="23.9795" y1="12" x2="23.9795" y2="48" gradientUnits="userSpaceOnUse">
                            <stop offset="0.1" stop-color="#F20C36"/>
                            <stop offset="0.9" stop-color="#8C071F"/>
                            </linearGradient>
                            </defs>
                        </svg>
                   <p class="self-center">sign in</p>
                </span>
            </button>
        </form>
    </main>

</body>
</html>
